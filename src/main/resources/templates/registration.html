<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Taco Cloud</title>
</head>
<body>
<h1>Register</h1>
<img th:src="@{/images/TacoCloud.png}"/>
<form method="post" th:action="@{/register}" id="registerForm">

    <label for="userName" id="username">Username:</label>
    <input type="text" name="username"/><br>

    <label for="password" id="password">Password:</label>
    <input type="password" name="password"/><br>

    <label for="confirm" id="confirm">Confirm password:</label>
    <input type="password" name="confirm"/><br>

    <label for="fullName" id="fullName">Full name:</label>
    <input type="text" name="fullname"/><br>

    <label for="street" id="street">Street:</label>
    <input type="text" name="street"/><br>

    <label for="city" id="city">City:</label>
    <input type="text" name="city"/><br>

    <label for="zip" id="zip">ZIP:</label>
    <input type="text" name="zip"/><br>

    <label for="state" id="state">State: </label>
    <input type="text" name="state"/><br/>

    <label for="phoneNumber" id="phoneNumber">Phone number:</label>
    <input type="text" name="phone"/><br>

    <input type="submit" value="Register"/>
</form>
</body>
</html>
